<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="header-nav-list">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Imágenes</a></li>
          <li class="menu-icon">
            <a href="#"><i class="fas fa-bars"></i></a>
          </li>
          <li>
            <a href="#">
              <img
                src="https://lh3.googleusercontent.com/ogw/ADGmqu9vPYJVpwn7Q-ri-mdJIRu4qi6hznBVcMwz-ZE=s32-c-mo"
                alt="Imagen de perfil"
                class="header-nav-list-img"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-logo">
        <div class="main-logo-text">Google</div>
        <div class="main-logo-dots">
          <div class="dot dot-1"></div>
          <div class="dot dot-2"></div>
          <div class="dot dot-3"></div>
          <div class="dot dot-4"></div>
        </div>
      </section>
      <section class="main-input">
        <div class="main-input-container">
          <span class="search-icon">
            <i class="fas fa-search"></i>
          </span>
          <input type="text">
          <a href="#"><i class="fas fa-microphone micro"></i></a>
        </div>
      </section>
      <section class="main-buttons">
        <div>
          <button>Buscar con Google</button>
        </div>
        <div>
          <button>Me siento con suerte</button>
        </div>
      </section>
    </main>
    <footer>
      <ul class="footer-left">
        <li><a href="#">Sobre Google</a></li>
        <li><a href="#">Publicidad</a></li>
        <li><a href="#">Negocios</a></li>
        <li><a href="#">Cómo funciona la Búsqueda</a></li>
      </ul>
      <ul class="footer-right">
        <li><a href="#">Privacidad</a></li>
        <li><a href="#">Condiciones</a></li>
        <li><a href="#">Preferencias</a></li>
      </ul>
    </footer>

    <script
      src="https://kit.fontawesome.com/ebd6dcd4e7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
